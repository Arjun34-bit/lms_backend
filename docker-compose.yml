version: '3.8'

services:
  mongo:
    image: mongo:8.0
    container_name: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_data:/data/configdb
      - mongodb_key:/data/
      - ./mongo_replica_set.key:/data/mongo_replica_set.key
    entrypoint:
      - bash
      - -c
      - |
        chmod 400 /data/mongo_replica_set.key
        chown 999:999 /data/mongo_replica_set.key
        exec docker-entrypoint.sh $$@
    command: "mongod --bind_ip_all --replSet rs0 --keyFile /data/mongo_replica_set.key"

volumes:
  mongodb_data:
    name: mongodb_data
    driver: local
  mongodb_key:
    name: mongodb_key
    driver: local
