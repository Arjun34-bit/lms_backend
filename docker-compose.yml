version: '3.8'

services:
  mongo:
    image: mongo:8.0
    container_name: mongo
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME= ${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD= ${MONGO_PASSWORD}
    volumes:
      - /mongodb_data:/data/db
      - $PWD/mongo_replica_set.key:/data/mongo_replica_set.key
      - $PWD/init-replica-set.sh:/docker-entrypoint-initdb.d/init-replica-set.sh
    entrypoint:
      - bash
      - -c
      - |
        chmod 400 /data/mongo_keyfile
        chown 999:999 /data/mongo_keyfile
        exec docker-entrypoint.sh $$@
    command: "mongod --bind_ip_all --replSet rs0 --keyFile /data/mongo_replica_set.key"

volumes:
  mongodb_data:
    name: mongodb_data
    driver: local
